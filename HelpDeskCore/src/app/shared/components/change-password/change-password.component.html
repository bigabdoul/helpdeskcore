<p-dialog [(visible)]="open" modal="true" width="450" minWidth="300" responsive="true" closable="true">
  <p-header>Changer le mot de passe</p-header>
  <form #f="ngForm" (submit)="changePassword(f)" novalidate>
    <div class="row" *ngIf="!reset && !admin()">
      <div class="col-sm-6">
        <div class="form-group"><label for="oldPassword">Mot de passe actuel</label></div>
      </div>
      <div class="col-sm-6">
        <div class="form-group"><input id="oldPassword" type="password" name="oldPassword" class="form-control" ngModel required /></div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group"><label for="newPassword">Nouveau mot de passe</label></div>
      </div>
      <div class="col-sm-6">
        <div class="form-group"><input id="newPassword" type="password" name="newPassword" class="form-control" ngModel required /></div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="form-group"><label for="confirmNewPassword">Confirmer le mot de passe</label></div>
      </div>
      <div class="col-sm-6">
        <div class="form-group"><input id="confirmNewPassword" type="password" name="confirmNewPassword" class="form-control" ngModel required /></div>
      </div>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-sm" [disabled]="f.invalid || isRequesting">OK</button>
      <a href="javascript:void(0)" class="btn btn-sm" (click)="open=false">Annuler</a>
    </div>
  </form>
  <div *ngIf="errors" class="alert alert-danger" role="alert">{{errors}}</div>
  <app-spinner [isRunning]="isRequesting"></app-spinner>
</p-dialog>
