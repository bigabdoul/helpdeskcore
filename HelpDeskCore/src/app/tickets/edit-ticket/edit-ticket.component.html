<form class="shadowed-box" #f="ngForm" (ngSubmit)="update(f)" novalidate *ngIf="model">
  <h3>Modifier un ticket</h3>

  <div class="form-group">
    <label class="sr-only">Objet</label>
    <input class="form-control" placeholder="Objet" name="subject" [(ngModel)]="model.subject">
  </div>
  <div class="form-group">
    <label class="sr-only">Description</label>
    <textarea class="form-control" placeholder="Description du problÃ¨me" name="body" rows="5"  [(ngModel)]="model.body"></textarea>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-primary" [disabled]="f.invalid || isRequesting">Enregistrer</button>
    <a class="btn btn-sm" href="#" role="button" routerLink="/tickets/view/{{model.id}}">Annuler</a>
    <app-spinner [isRunning]="isRequesting"></app-spinner>
  </div>

  <div *ngIf="errors" class="alert alert-danger" role="alert">{{errors}}</div>
</form>
